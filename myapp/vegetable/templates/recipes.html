{% extends "base.html" %}

{% block start%}
<div class="container mt-3">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipes</h2><hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipes Name</label>
            <input type="text" name="recipe_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipes Descreption</label>
            <textarea class="form-control" name="recipe_discription"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipes Image</label>
            <input type="file" name="recipe_image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Recieps Name</th>
            <th scope="col">Recieps Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for receipe in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.recipe_name}}</td>
            <td>{{receipe.recipe_discription}}</td>
            <td>
                <img src="/media/{{receipe.recipe_image}}" style="height: 50px; width: 50px;">
            </td>
            <td>
                <a href="/delete_recipes/{{receipe.id}}/" class="btn btn-danger">Delete</a>
                <a href="/update_recipes/{{receipe.id}}/" class="btn btn-success">Edit</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
